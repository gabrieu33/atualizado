name: Prettier
on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
jobs:
  front:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Prettier with Maven
        run: mvn prettier:write
